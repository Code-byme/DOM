<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/fontawesome.min.css"/>
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/fontawesome.css"/>
    
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/solid.css"/>
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/regular.css"/>

  
    <title>Shopping Cart</title>
</head>
<body>
   <header>
    <div class ="nav container">
        <a href="#" class="logo">Shopping Cart</a>
        <i class="fas fa-shopping-bag" id="cart-icon"></i>
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
             
            <div class="cart-content">
                
            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">0DH</div>

            </div>
            <button type="button" class="btn-buy">Buy Now</button>
            <i class="fa-solid fa-xmark" id="close-cart"></i>
        </div>
    </div>
   </header>

   <section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <div class="shop-content">
        <div class="product-box">
            <img src="img/product1.jpg" alt="" class="product-img">
            <h2 class="product-title">AEROREADY SHIRT</h2>
            <span class="price">250DH</span>
            <a href="javascript:like(1)" class="setFav" id="favory-1">
                <i class="fa-solid fa-heart icon-heart "></i>
            </a>
            
            <i class="fa-solid fa-cart-plus add-cart" ></i>
                        
        </div>
        <div class="product-box">
            <img src="img/product2.jpg" alt="" class="product-img">
            <h2 class="product-title">WIRELESS EARBUDS</h2>
            <span class="price">1000DH</span>
            <a href="javascript:like(2)" class="setFav" id="favory-2">
                <i class="fa-solid fa-heart icon-heart "></i>
            </a>
            <i class="fa-solid fa-cart-plus add-cart"></i>
            
            
        </div>
        <div class="product-box">
            <img src="img/product3.jpg" alt="" class="product-img">
            <h2 class="product-title">HOODER PARKA</h2>
            <span class="price">450DH</span>
            <a href="javascript:like(3)" class="setFav" id="favory-3">
                <i class="fa-solid fa-heart icon-heart "></i>
            </a>
            <i class="fa-solid fa-cart-plus add-cart"></i>
            
            
        </div>
        <div class="product-box">
            <img src="img/product4.jpg" alt="" class="product-img">
            <h2 class="product-title">STRAM METAL BOTTLE</h2>
            <span class="price">240DH</span>
            <a href="javascript:like(4)" class="setFav" id="favory-4">
                <i class="fa-solid fa-heart icon-heart "></i>
            </a>
            <i class="fa-solid fa-cart-plus add-cart"></i>
            
            
        </div>
        <div class="product-box">
            <img src="img/product5.jpg" alt="" class="product-img">
            <h2 class="product-title">METAL Sunglasses</h2>
            <span class="price">500DH</span>
            <a href="javascript:like(5)" class="setFav" id="favory-5">
                <i class="fa-solid fa-heart icon-heart "></i>
            </a>
            <i class="fa-solid fa-cart-plus add-cart"></i>
            

            
        </div>
        <div class="product-box">
            <img src="img/product6.jpg" alt="" class="product-img">
            <h2 class="product-title">BACK HAT</h2>
            <span class="price">500DH</span>
            <a href="javascript:like(6)" class="setFav" id="favory-6">
                <i class="fa-solid fa-heart icon-heart "></i>
            </a>
            <i class="fa-solid fa-cart-plus add-cart"></i>
            
            
        </div>
        <div class="product-box">
            <img src="img/product7.jpg" alt="" class="product-img">
            <h2 class="product-title">BACKPACK</h2>
            <span class="price">700DH</span>
            <a href="javascript:like(7)" class="setFav" id="favory-7">
                <i class="fa-solid fa-heart icon-heart "></i>
            </a>
            <i class="fa-solid fa-cart-plus add-cart"></i>
            
            
        </div>
        <div class="product-box">
            <img src="img/product8.jpg" alt="" class="product-img">
            <h2 class="product-title">ULTRABOOST 22</h2>
            <span class="price">450DH</span>
            <a href="javascript:like(8)" class="setFav" id="favory-8">
                <i class="fa-solid fa-heart icon-heart "></i>
            </a>
            <i class="fa-solid fa-cart-plus add-cart"></i>
            
            
        </div>
    </div>
   </section>
   <script src="/script.js"></script>
</body>
</html>
